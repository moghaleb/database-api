server {
    listen 80 default_server;
    server_name redme.cfd www.redme.cfd;

    # Handle all HTTP traffic by proxying to Node.js
    # We do NOT redirect to HTTPS here because Cloudflare 'Flexible' SSL needs HTTP on the backend
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

server {
    listen 443 ssl default_server;
    server_name redme.cfd www.redme.cfd;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/redme.cfd/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/redme.cfd/privkey.pem;

    # Handle all HTTPS traffic by proxying to Node.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
