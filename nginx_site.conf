server {
    listen 80;
    server_name redme.cfd;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name redme.cfd;

    # مسارات شهادات SSL
    ssl_certificate /etc/ssl/certs/redme.cfd.crt;
    ssl_certificate_key /etc/ssl/private/redme.cfd.key;

    # إعدادات SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # إعدادات الأمان
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # المجلد الجذر للملفات الثابتة
    root /var/www/redme/public;
    index index.html index.htm;

    # توجيه طلبات API إلى Node.js
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # زيادة وقتا لمهلة للطلبات الطويلة
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # توجيه باقي الطلبات للملفات الثابتة
    location / {
        try_files $uri $uri/ =404;
    }

    # منع الوصول للملفات المخفية والحساسة
    location ~ /\. {
        deny all;
    }
    
    location ~* \.(env|ini|conf|log)$ {
        deny all;
    }
}
