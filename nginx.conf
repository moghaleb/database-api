
# تحديد عدد عمليات النظام (يفضل أن يكون مساوياً لعدد نوى المعالج)
worker_processes auto;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # إعدادات تسجيل الدخول
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # إعدادات أساسية
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # إخفاء معلومات نسخة Nginx

    # تقييد حجم الطلب
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    request_buffering off;

    # ضغط Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;

    # تضمين إعدادات المواقع
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

    # إعداد الخادم الافتراضي
    server {
        listen 80;
        server_name redshe.shop;

        # إعادة توجيه HTTP إلى HTTPS
        return 301 https://$host$request_uri;
    }

    # إعداد الخادم الآمن (HTTPS)
    server {
        listen 443 ssl http2;
        server_name redshe.shop;

        # شهادات SSL (ستحتاج إلى استبدال المسارات)
        ssl_certificate /etc/ssl/certs/redshe.shop.crt;
        ssl_certificate_key /etc/ssl/private/redshe.shop.key;

        # إعدادات SSL الآمنة
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_session_timeout 10m;
        ssl_session_cache shared:SSL:10m;
        ssl_stapling on;
        ssl_stapling_verify on;

        # رؤوس الأمان
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        root /var/www/html;
        index index.html index.htm;

        # توجيه طلبات API إلى Node.js
        location /api {
            proxy_pass http://localhost:3000;  # تعديل حسب إعداداتك
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
hit
        # توجيه الطلبات الأخرى إلى ملفات ثابتة
        location / {
            try_files $uri $uri/ =404;
        }

        # إعدادات الأمان
        location ~ /\.ht {
            deny all;
        }

        # حماية الملفات الحساسة
        location ~* \.(env|ini|conf|log)$ {
            deny all;
        }
    }
}
