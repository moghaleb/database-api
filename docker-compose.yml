
version: '3.8'

services:
  # خدمة قاعدة بيانات MySQL
  mysql:
    image: mysql:8.0
    container_name: coupon_mysql_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/mysql-init:/docker-entrypoint-initdb.d
    networks:
      - coupon_network
    ports:
      - "3306:3306"

  # خدمة التطبيق
  app:
    build: .
    container_name: coupon_api
    restart: unless-stopped
    ports:
      - "${PORT}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_TYPE: mysql
      ADMIN_USER: ${ADMIN_USER}
      ADMIN_PASS: ${ADMIN_PASS}
    depends_on:
      - mysql
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - coupon_network

volumes:
  mysql_data:
    driver: local

networks:
  coupon_network:
    driver: bridge
